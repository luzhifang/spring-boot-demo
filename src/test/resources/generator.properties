#端口
server.port=8000

# thymeleaf模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
# 生成配置
generator.base-package=com.company.project.generator
generator.do-package=domain
generator.dto-package=dto
generator.qo-package=qo
generator.dao-package=dao
generator.service-package=service
generator.controller-package=controller
generator.author=jeff
generator.java-path=/src/main/java/
generator.resources-path=/src/main/resources/
generator.mapper-dictionary=mapper


logging.level.com.dy.springboot.server.mapper=debug
